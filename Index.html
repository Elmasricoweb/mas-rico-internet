<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> El M谩s Rico de Internet</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .crown-animation {
            font-size: 4rem;
            animation: bounce 2s infinite;
            margin-bottom: 20px;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .title {
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .current-king {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            border: 2px solid rgba(255,255,255,0.2);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .king-nickname {
            font-size: 2rem;
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 10px;
        }

        .king-amount {
            font-size: 3rem;
            font-weight: bold;
            color: #00ff88;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .challenge-section {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            border: 2px solid rgba(255,255,255,0.2);
        }

        .challenge-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #ffd700;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            background: rgba(255,255,255,0.9);
            color: #333;
        }

        input[type="number"]:focus, input[type="text"]:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(255,215,0,0.5);
        }

        .challenge-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .challenge-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .challenge-btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }

        .history {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            border: 2px solid rgba(255,255,255,0.2);
        }

        .history-title {
            font-size: 1.3rem;
            margin-bottom: 15px;
            color: #ffd700;
        }

        .history-item {
            background: rgba(255,255,255,0.1);
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 10px;
            font-size: 0.9rem;
        }

        .error {
            color: #ff6b6b;
            font-weight: bold;
            margin-top: 10px;
        }

        .success {
            color: #00ff88;
            font-weight: bold;
            margin-top: 10px;
        }

        .minimum-amount {
            font-size: 0.9rem;
            color: #ffd700;
            margin-top: 10px;
        }

        .status-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
        }

        .status-online {
            background: rgba(0, 255, 136, 0.2);
            border: 2px solid #00ff88;
            color: #00ff88;
        }

        .status-offline {
            background: rgba(255, 107, 107, 0.2);
            border: 2px solid #ff6b6b;
            color: #ff6b6b;
        }

        /* Estilos para Stripe Elements */
        #card-element {
            background: rgba(255,255,255,0.9);
            padding: 12px;
            border-radius: 10px;
            margin: 15px 0;
        }

        .card-errors {
            color: #ff6b6b;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .payment-section {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            border: 2px solid rgba(255,215,0,0.3);
        }

        .payment-title {
            font-size: 1.2rem;
            color: #ffd700;
            margin-bottom: 15px;
        }

        @media (max-width: 600px) {
            .title { font-size: 2rem; }
            .king-amount { font-size: 2rem; }
            .container { padding: 10px; }
            .status-indicator { position: static; margin-bottom: 20px; }
        }
    </style>
</head>
<body>
    <div class="status-indicator" id="statusIndicator"> Conectando...</div>
    
    <div class="container">
        <div class="crown-animation"></div>
        <h1 class="title">El M谩s Rico de Internet</h1>
        
        <div class="current-king">
            <div class="king-nickname" id="currentKing">@ReyInicial</div>
            <div>es el m谩s rico de internet con</div>
            <div class="king-amount" id="currentAmount">$10.00</div>
        </div>

        <div class="challenge-section">
            <h2 class="challenge-title"> 隆Destrona al Rey!</h2>
            <form id="challengeForm">
                <div class="form-group">
                    <label for="nickname">Tu Nickname:</label>
                    <input type="text" id="nickname" placeholder="@TuNombre" required>
                </div>
                
                <div class="form-group">
                    <label for="amount">Cantidad (USD):</label>
                    <input type="number" id="amount" step="0.01" min="0.01" placeholder="10.01" required>
                    <div class="minimum-amount">
                        M铆nimo para destronar: $<span id="minimumAmount">10.01</span>
                    </div>
                </div>

                <div class="payment-section" id="paymentSection" style="display: none;">
                    <div class="payment-title"> Informaci贸n de Pago</div>
                    <div id="card-element">
                        <!-- Stripe Elements se insertar谩 aqu铆 -->
                    </div>
                    <div id="card-errors" class="card-errors"></div>
                </div>
                
                <button type="submit" class="challenge-btn" id="submitBtn"> Continuar al Pago</button>
                <div id="message"></div>
            </form>
        </div>

        <div class="history">
            <h3 class="history-title"> Historia del Reino</h3>
            <div id="historyList">
                <div class="history-item">Cargando historial...</div>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.0/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.0/firebase-firestore-compat.min.js"></script>
    
    <!-- Stripe SDK -->
    <script src="https://js.stripe.com/v3/"></script>

    <script>
        // Configuraci贸n de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDloRu4Q_n4YCc8SKAxuso_KMZFVlyyzfc",
            authDomain: "el-mas-rico-del-mundo.firebaseapp.com",
            projectId: "el-mas-rico-del-mundo",
            storageBucket: "el-mas-rico-del-mundo.firebasestorage.app",
            messagingSenderId: "84603690285",
            appId: "1:84603690285:web:8810eaedfbc96e987607a4",
            measurementId: "G-TBG41VSSWG"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Inicializar Stripe (clave p煤blica - CAMBIAR POR LA TUYA)
        const stripe = Stripe('pk_test_51RgLIJPZIW7olDUeBJHnfMejCf1tLAAWIqF8JnjKsBK70tVkVTL0UpLEm6vmixsZQMye1v7CxCxnL2S0zsUvxEkm00S5Flfypr');
        const elements = stripe.elements();

        // Crear elemento de tarjeta
        const cardElement = elements.create('card', {
            style: {
                base: {
                    fontSize: '16px',
                    color: '#424770',
                    '::placeholder': {
                        color: '#aab7c4',
                    },
                },
            },
        });

        let currentKing = '@ReyInicial';
        let currentAmount = 10.00;
        let history = [];
        let isConnected = false;
        let paymentStep = false;

        // Funci贸n para actualizar el indicador de estado
        function updateStatus(online) {
            const indicator = document.getElementById('statusIndicator');
            if (online) {
                indicator.textContent = ' Conectado';
                indicator.className = 'status-indicator status-online';
            } else {
                indicator.textContent = ' Desconectado';
                indicator.className = 'status-indicator status-offline';
            }
            isConnected = online;
        }

        // Funci贸n para cargar datos desde Firebase
        async function loadData() {
            try {
                // Cargar el rey actual
                const kingDoc = await db.collection('current').doc('king').get();
                if (kingDoc.exists) {
                    const data = kingDoc.data();
                    currentKing = data.nickname;
                    currentAmount = data.amount;
                } else {
                    // Si no existe, crear el rey inicial
                    await initializeKing();
                }

                // Cargar historial
                const historySnapshot = await db.collection('history')
                    .orderBy('timestamp', 'desc')
                    .limit(5)
                    .get();
                
                history = [];
                historySnapshot.forEach(doc => {
                    history.push(doc.data().message);
                });

                updateDisplay();
                updateStatus(true);
            } catch (error) {
                console.error('Error cargando datos:', error);
                updateStatus(false);
                updateDisplay();
            }
        }

        // Funci贸n para inicializar el rey por defecto
        async function initializeKing() {
            try {
                await db.collection('current').doc('king').set({
                    nickname: '@ReyInicial',
                    amount: 10.00,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });

                await db.collection('history').add({
                    message: '@ReyInicial se coron贸 con $10.00',
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
            } catch (error) {
                console.error('Error inicializando rey:', error);
            }
        }

        function updateDisplay() {
            document.getElementById('currentKing').textContent = currentKing;
            document.getElementById('currentAmount').textContent = `$${currentAmount.toFixed(2)}`;
            document.getElementById('minimumAmount').textContent = (currentAmount + 0.01).toFixed(2);
            
            // Actualizar historial
            const historyList = document.getElementById('historyList');
            historyList.innerHTML = '';
            
            if (history.length === 0) {
                const div = document.createElement('div');
                div.className = 'history-item';
                div.textContent = isConnected ? 'Cargando historial...' : 'Sin conexi贸n - usando datos locales';
                historyList.appendChild(div);
            } else {
                history.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'history-item';
                    div.textContent = item;
                    historyList.appendChild(div);
                });
            }
        }

        // Escuchar cambios en tiempo real
        function setupRealtimeListener() {
            db.collection('current').doc('king').onSnapshot((doc) => {
                if (doc.exists) {
                    const data = doc.data();
                    currentKing = data.nickname;
                    currentAmount = data.amount;
                    updateDisplay();
                    updateStatus(true);
                }
            }, (error) => {
                console.error('Error en listener:', error);
                updateStatus(false);
            });

            db.collection('history')
                .orderBy('timestamp', 'desc')
                .limit(5)
                .onSnapshot((snapshot) => {
                    history = [];
                    snapshot.forEach(doc => {
                        history.push(doc.data().message);
                    });
                    updateDisplay();
                    updateStatus(true);
                }, (error) => {
                    console.error('Error en listener de historial:', error);
                    updateStatus(false);
                });
        }

        // Crear Payment Intent
        async function createPaymentIntent(nickname, amount) {
            try {
                const response = await fetch('/.netlify/functions/create-payment-intent', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        nickname: nickname,
                        amount: amount
                    }),
                });

                if (!response.ok) {
                    throw new Error('Error en la respuesta del servidor');
                }

                return await response.json();
            } catch (error) {
                console.error('Error creating payment intent:', error);
                throw error;
            }
        }

        // Manejar el formulario
        document.getElementById('challengeForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const nickname = document.getElementById('nickname').value.trim();
            const amount = parseFloat(document.getElementById('amount').value);
            const messageDiv = document.getElementById('message');
            const submitBtn = document.getElementById('submitBtn');
            const paymentSection = document.getElementById('paymentSection');
            
            // Validaciones iniciales
            if (!nickname) {
                messageDiv.innerHTML = '<div class="error">Por favor ingresa un nickname</div>';
                return;
            }
            
            let finalNickname = nickname.startsWith('@') ? nickname : '@' + nickname;
            
            if (amount <= currentAmount) {
                messageDiv.innerHTML = `<div class="error">隆Debes pagar m谩s de $${currentAmount.toFixed(2)}!</div>`;
                return;
            }

            if (!isConnected) {
                messageDiv.innerHTML = '<div class="error">No hay conexi贸n con la base de datos. Intenta m谩s tarde.</div>';
                return;
            }

            // Si es el primer paso (validaci贸n), mostrar formulario de pago
            if (!paymentStep) {
                paymentSection.style.display = 'block';
                cardElement.mount('#card-element');
                submitBtn.textContent = ' Pagar y Destronar';
                paymentStep = true;
                
                // Escuchar errores de la tarjeta
                cardElement.on('change', function(event) {
                    const displayError = document.getElementById('card-errors');
                    if (event.error) {
                        displayError.textContent = event.error.message;
                    } else {
                        displayError.textContent = '';
                    }
                });

                messageDiv.innerHTML = '<div style="color: #ffd700;"> Completa la informaci贸n de tu tarjeta</div>';
                return;
            }

            // Si es el segundo paso (pago), procesar pago
            submitBtn.disabled = true;
            messageDiv.innerHTML = '<div style="color: #ffd700;"> Procesando pago...</div>';

            try {
                // Crear payment intent
                const { clientSecret } = await createPaymentIntent(finalNickname, amount);

                // Confirmar pago
                const { error, paymentIntent } = await stripe.confirmCardPayment(clientSecret, {
                    payment_method: {
                        card: cardElement,
                    }
                });

                if (error) {
                    messageDiv.innerHTML = `<div class="error">Error en el pago: ${error.message}</div>`;
                } else if (paymentIntent.status === 'succeeded') {
                    messageDiv.innerHTML = '<div class="success">隆 Pago exitoso! Ser谩s coronado en breve...</div>';
                    
                    // Limpiar formulario
                    document.getElementById('nickname').value = '';
                    document.getElementById('amount').value = '';
                    paymentSection.style.display = 'none';
                    paymentStep = false;
                    submitBtn.textContent = ' Continuar al Pago';
                }
            } catch (error) {
                messageDiv.innerHTML = '<div class="error">Error procesando el pago. Intenta de nuevo.</div>';
                console.error('Payment error:', error);
            } finally {
                submitBtn.disabled = false;
                
                // Limpiar mensaje despu茅s de unos segundos
                setTimeout(() => {
                    messageDiv.innerHTML = '';
                }, 5000);
            }
        });

        // Inicializar la aplicaci贸n
        document.addEventListener('DOMContentLoaded', async function() {
            updateStatus(false);
            await loadData();
            setupRealtimeListener();
            document.getElementById('nickname').focus();
        });
    </script>
</body>
</html>
